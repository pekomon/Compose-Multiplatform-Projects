name: CryptoApp Android CI

on:
  push:
    paths:
      - 'CryptoApp/**'
  pull_request:
    paths:
      - 'CryptoApp/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CryptoApp

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug
