name: Auto-format (Spotless)

on:
  pull_request:
    paths:
      - 'Minesweeper/**'
      - '**/*.kt'
      - '**/*.kts'

permissions:
  contents: write         # tarvitaan commitointiin PR-haaraan
  pull-requests: write

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Checkouttaa suoraan PR:n l√§hdehaaran (ei detached HEAD -mergecommit)
          ref: ${{ github.head_ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle caching
        uses: gradle/actions/setup-gradle@v4

      - name: Run spotlessApply
        working-directory: Minesweeper
        run: ./gradlew :composeApp:spotlessApply

      # Hoitaa commitin & pushin automaattisesti PR-haaraan
      - name: Auto-commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(spotless): auto-format on CI"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: |
            **/*.kt
            **/*.kts
            Minesweeper/**

